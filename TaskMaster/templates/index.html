{% extends "base.html" %}

{% block head %}<title>Index</title>{% endblock %}

{% block body %}

<div class="content">
    <h1>Task Master</h1>

    <table id="tablica">
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>ID</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks%}
            <tr>
                <td>{{ task.content }}</td>
                <td>{{ task.date_created.strftime('%d/%m/%Y') }}</td>
                <td>{{ task.id }}</td>
                <td>
                    <a href="/delete/{{ task.id }}">Delete</a>
                    <br>
                    <a href="/update/{{ task.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}

    </table>
    <br>
    <form action="/" method="POST">
        <input type="text" name="content" id="icontent">
        <input type="submit" value="Add Task" id="submit_button">
    </form>
</div>


{% endblock %}
