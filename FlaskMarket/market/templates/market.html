{% extends "home.html" %}

{% block title %}

    Market

{% endblock %}

{% block body %}

    <table class="table table-hover table-light">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Barcode</th>
                <th scope="col">Price</th>
                <th scope="col">Options</tr>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.barcode }}</td>
                    <td>{{ item.price }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">More info</button>
                        <button class="btn btn-outline btn-success">Buy</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
